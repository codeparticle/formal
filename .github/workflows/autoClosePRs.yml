name: 'Close stale issues and PRs'
on:
  schedule:
    - cron: '* 1 * * *'

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v4
        with:
          stale-issue-message: 'Inactive issue'
          stale-pr-message: 'Inactive PR'
          days-before-stale: 2
          days-before-close: 1
          only-labels: 'dependencies'
          delete-branch: true
